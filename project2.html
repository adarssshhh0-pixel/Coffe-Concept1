<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup page </title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-2">

<form action="project3.html" onsubmit="return data()">
       
    <h1 class="head-2"> Signin </h1>
        
        <div class="login-2">
            
            <label class="label-2" for="Email" > Email: </label>
            <input class="input-2" type="email" name="Email" id="Email" required ><br><br>
            
            <label class="label-2" for="Password" > Passsword: </label>
            <input class="input-2" type="password" name="Password" id="Password" required ><br><br>
            
            <label class="label-2" for="password" > Confirm password: </label>
            <input class="input-2" type="password" name="Password" id="password" required ><br><br>
            
            <button class="submit-2" type="submit"> Signin </button>
            
        </div>
            
            <h2 class="already"> Already have an account? <a href="project1.html"> Login </a></h2>

</form>
       
    <div class="box-2"></div>
       
       <script>
            function data()
                {
                    var a = document.getElementById("Email").value;
                    var b = document.getElementById("Password").value;
                    var c = document.getElementById("Confirm password").value;

                if (a==""||b==""||c=="")
                    {
                        alert("All fields are required");
                        return false;
                    }
                else
                    {
                        return true;
                    }
                }
        </script>
    </body>
</html>
