<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login page </title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-1">
   
    <form action="project3.html" onsubmit="return data()">
        
        <h1 class="head-1"> Login </h1>
  
            <div class="login1">
            
                <label class="label-1" for="Email"> Email: &nbsp;&nbsp;&nbsp;&nbsp;</label>
                <input class="input-1" type="email" name="Email" id="Email" ><br><br>
            
                <label class="label-1" for="Password"> Password: </label>
                <input class="input-1" type="password" name="Password" id="Password" ><br><br>
            
                <button class="submit-1" type="submit"> Login </button>
        
            </div>
   
                <h2 class="forgot-pass"><a href="project4.html"> Forgot password? </a></h2>
                <h2 class="dont-have"> Dont have an account? <a href="project2.html"> Login </a></h2>

            
    </form>
     
    <div class="box-1"></div>
    
        <script>
                function data()
                {
                    var a = document.getElementById("Email").value;
                    var b = document.getElementById("Password").value;
                    
                    if (a==""||b=="")
                    {
                        alert("All fields are required");
                        return false;
                    }
                    else
                    {
                        return true;
                    }
                }
        </script>
    </body>
</html>
